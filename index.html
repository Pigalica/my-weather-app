<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7a8d18047f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card">
          <div class="ukrainian-postmark-image">
            <img
              id="image"
              src="src/postmarkImage.jpeg"
              alt="Ukrainian Postmark Image"
            />
            <span class="close-button" id="close">✖</span>
          </div>
          <form id="search-form">
            <div class="row">
              <div class="col-lg-6 control-elements">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="searchedCity"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-lg-3 control-elements">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-lg-3 control-elements">
                <input
                  type="submit"
                  value="My Location"
                  id="current-location"
                  class="form-control btn btn-success shadow-sm"
                />
              </div>
            </div>
          </form>
          <div class="card-body">
            <h1 id="displayedCityAndCountry"></h1>
            <h2><span id="date-and-time"></span></h2>
            <h2><span id="weather-description"></span></h2>
            <div class="container text-center current-weather-area">
              <div class="row">
                <div class="col-lg-6">
                  <img src="" alt="Weather icon" id="icon" />
                  <span id="displayedTemperature"></span>
                  <span class="units">°C</span>
                </div>
                <div class="col-lg-6 weather-conditions">
                  Humidity: <span id="humidity"></span>%
                  <br />
                  Wind: <span id="wind"></span> m/s
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="weather-forecast"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Pigalica/my-weather-app"
            target="_blank"
            rel="noopener"
          >
            Open-source code
          </a>
          by Dasha Ivanko
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
